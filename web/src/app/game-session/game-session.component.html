<button *ngIf="gameSession?.state === 'lobby'" (click)="start()">{{'lobby_start' | translate}}</button>
<div *ngIf="gameState" id=game-session>
  <button (click)="pressOK()">OK</button>
  <div id=upper-half>
    <div id="action-list">
      <p *ngFor="let action of actions">{{action.action}}</p>
    </div>
    <div id="chat">
      <div id="chat-messages">
        <p *ngFor="let chat of chats">{{chat.message}}</p>
      </div>
      <input placeholder="chat" [(ngModel)]="chatInputContent" (keyup.enter)="sendChat()"/>
    </div>
    <div id="card-table">
      <ng-template ngFor let-player [ngForOf]="gameState.playerInfos">
        <img [hidden]="!player.currentTrickCard" src="/assets/images/cards/{{player.currentTrickCard}}.png"/>
        <p
          class="player-name"
          [ngClass]="{
            'player-name-turn': player.turn,
            'player-name-caller': player.team === 'caller',
            'player-name-opponent': player.team === 'opponent'
          }"
          >
          {{player.user.name}}
        </p>
      </ng-template>
    </div>
    <div *ngIf="seat !== null" id="action-button-list">
      <button *ngFor="let action of gameState.availableActions" (click)="executeAction(action)">{{action}}</button>
    </div>
  </div>
  <div *ngIf="seat !== null" id="card-list">
    <img *ngFor="let card of gameState.playerInfos[0].cards" [attr.data-card]="card" src="/assets/images/cards/{{card}}.png" (click)="clickCard($event)"/>
  </div>
</div>
