<button *ngIf="gameSession?.state === 'lobby'" (click)="start()">{{'lobby_start' | translate}}</button>
<div *ngIf="gameState" id=game-session>
  <button (click)="pressOK()">OK</button>
  <div id=upper-half>
    <div id="action-list">
      <p *ngFor="let action of actions">{{action.action}}</p>
    </div>
    <div id="chat">
      <div id="chat-messages">
        <p *ngFor="let chat of chats">{{chat.message}}</p>
      </div>
      <input placeholder="chat" [(ngModel)]="chatInputContent" (keyup.enter)="sendChat()"/>
    </div>
    <div id="card-table">
      <img *ngFor="let card of cardTable" src="/assets/images/cards/{{card}}.png"/>
    </div>
    <div *ngIf="seat !== null" id="action-button-list">
      <button *ngFor="let action of gameState.availableActions" (click)="executeAction(action)">{{action}}</button>
    </div>
  </div>
  <div *ngIf="seat !== null" id="card-list">
    <img *ngFor="let card of gameState.cards[seat]" [attr.data-card]="card" src="/assets/images/cards/{{card}}.png" (click)="clickCard($event)"/>
  </div>
</div>
